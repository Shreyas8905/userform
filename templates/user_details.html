<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h2>User Details</h2>
    <p><strong>Name:</strong> {{ user['name'] }}</p>
    <p><strong>Address:</strong> {{ user['address'] }}</p>
    <p><strong>Phone No:</strong> {{ user['phone_no'] }}</p>
    <p><strong>Email:</strong> {{ user['email'] }}</p>
    <p><strong>Closed One's Name:</strong> {{ user['closed_one_name'] }}</p>
    <p><strong>Closed One's Phone:</strong> {{ user['closed_one_phone'] }}</p>
    <p><strong>Closed One's Relation:</strong> {{ user['closed_one_relation'] }}</p>
</body>
</html>
