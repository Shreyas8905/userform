<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
    <h2>Registration Form</h2>
    {% if user_exists %}
        <p>User already exists. <a href="{{ url_for('user_details', email=user['email']) }}">View Details</a></p>
    {% else %}
        <form action="/" method="POST">
            <label>Name:</label><input type="text" name="name" required><br>
            <label>Address:</label><input type="text" name="address" required><br>
            <label>Phone No:</label><input type="text" name="phone_no" required><br>
            <label>Email:</label><input type="email" name="email" required><br>
            <label>Closed One's Name:</label><input type="text" name="closed_one_name" required><br>
            <label>Closed One's Phone:</label><input type="text" name="closed_one_phone" required><br>
            <label>Closed One's Relation:</label><input type="text" name="closed_one_relation" required><br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</body>
</html>
